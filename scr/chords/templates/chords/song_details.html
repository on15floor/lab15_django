{% extends 'base.html' %}
{% load static %}

{% block title %}Аккорды > Детали песни{% endblock %}

{% block body %}
<div class="container pt-5 my-3 p-3 rounded shadow-sm container-theme text-dark">
    <h4>Детали песни</h4>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.instrument }}<br>
        </div>
        {{ form.song_name }}<br>
        {{ form.song_text }}<br>
        <input type="submit" class="btn btn-success" value="Отправить"><br>
    </form>
</div>
{% endblock %}
